<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation - ColonyOS Blueprints</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Home Automation</h1>
    <p id="connection-status">Connecting...</p>
  </header>

  <main>
    <section id="devices-section">
      <div class="section-header">
        <h2>Devices</h2>
        <div class="header-actions">
          <span class="legend">
            <span class="legend-item"><span class="dot synced"></span> Synced</span>
            <span class="legend-item"><span class="dot pending"></span> Pending</span>
            <span class="legend-item"><span class="dot no-status"></span> No Status</span>
          </span>
        </div>
      </div>
      <div id="devices-grid" class="devices-grid">
        <!-- Devices will be rendered here -->
      </div>
    </section>

  </main>

  <!-- Device Control Modal -->
  <div id="device-control-modal" class="modal">
    <div class="modal-content modal-wide">
      <h3 id="control-device-name">Device Control</h3>

      <div class="device-visualization" id="device-visualization">
        <!-- Device visual rendered here -->
      </div>

      <div class="state-comparison">
        <div class="state-panel desired">
          <h4>Desired State (Spec)</h4>
          <div id="desired-state-controls">
            <!-- Controls rendered dynamically -->
          </div>
        </div>
        <div class="state-panel actual">
          <h4>Actual State (Status)</h4>
          <div id="actual-state-display">
            <!-- Status rendered dynamically -->
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeModal('device-control-modal')">Close</button>
        <button type="button" class="btn btn-warning" id="reconcile-btn">Reconcile Now</button>
        <button type="button" class="btn btn-danger" id="delete-device-btn">Delete</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
